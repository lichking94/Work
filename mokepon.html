        <p>caliope</p>

      <input type="radio" id="caliope" name="mascota" />
  
      <label class="tarjeta-mascota" for="rocoso">
        <p>rocoso</p>

      <input type="radio" id="rocoso" name="mascota" />
  
      <label  class="tarjeta-mascota" for="firedar">
